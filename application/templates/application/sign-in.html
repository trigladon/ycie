{% extends "layout/main.html" %}
{% block content %}
    <div class="container">
        <h2 class="text-center">{{ SITE_NAME }}</h2>
        <form method="post" class="form-horizontal userForm" name="userForm">
            {% csrf_token %}
            {{ form.errors }}
            <div class="form-group">
                <label for="id_email" class="col-sm-2 control-label">{{ _('E-mail') }}</label>
                <div class="col-sm-12">
                    <div class="reset-group">{{ form.email }}</div>
                    {{ form.email.errors }}
                </div>
            </div>

            <div class="form-group">
                <label for="id_password" class="col-sm-2 control-label">{{ _('Password') }}</label>
                <div class="col-sm-12">
                    <div class="reset-group">{{ form.password }}</div>
                    {{ form.password.errors }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default">{{ _("Log In") }}</button>&emsp;
                </div>
            </div>
        </form>
    </div>
{% endblock %}
